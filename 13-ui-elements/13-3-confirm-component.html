<style>
  confirm-dialog:not(:defined) {
    display: none;
  }
</style>
<confirm-dialog id="confirm-delete">Delete this item?</confirm-dialog>

<script>
  const template = document.createElement('template');
  template.innerHTML = `
  <dialog id="confirm">
    <h2>Confirmation Request</h2>
    <p><slot></slot></p>
    <button type="button" class="confirm-button">Confirm</button>
    <button type="button" class="cancel-button">Cancel</button>
  </dialog>  
  `;

  class ConfirmDialog extends HTMLElement {
    connectedCallback() {
      const shadowRoot = this.attachShadow({ mode: 'open' });
      shadowRoot.appendChild(template.content.cloneNode(true));

      this.dialog = shadowRoot.querySelector('dialog');
      this.dialog.addEventListener('cancel', () => {
        this.dialog.returnValue = 'cancel';
      });

      shadowRoot.querySelector('.confirm-button').addEventListener('cilck', () => {
        this.dialog.close('confirm');
      });
      
      shadowRoot.querySelector('.cancel-button').addEventListener('cilck', () => {
        this.dialog.close('cancel');
      });

    }

    showConfirmation() {
      this.dialog.showModal();

      return new Promise(resolve => {
        this.dialog.addEventListener('close', () => {
          resolve(this.dialog.returnValue === 'confirm');
        }, {
          once: true
        });
      });
    }

  }

  customElements.define('confirm-dialog', ConfirmDialog);
  
  // const confirmDialog = document.querySelector('#confirm-delete');

  //   console.log('Delete item');
  // }

</script>
